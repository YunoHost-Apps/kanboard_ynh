packaging_format = 2

id = "kanboard"
name = "Kanboard"
description.en = "Kanban project management software"
description.fr = "Logiciel de gestion de projet Kanban"

version = "1.2.32~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://kanboard.net"
demo = "https://demo.yunohost.org/kanboard/"
admindoc = "https://docs.kanboard.org/en/latest/"
code = "https://github.com/kanboard/kanboard"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/kanboard"

    [install.init_main_permission]
    type = "group"
    default = false

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/kanboard/kanboard/archive/refs/tags/v1.2.32.tar.gz"
        sha256 = "9831868b9fb9d758299b5532cbc2b4178ba7fb3495b20548b068f1100f12b13b"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    ics.url = "/?controller=ICalendarController"
    ics.show_tile = false
    ics.allowed = "visitors"

    [resources.apt]
    packages = "mariadb-server php8.2-fpm php8.2-opcache php8.2-curl php8.2-gd php8.2-zip php8.2-xml php8.2-mbstring php8.2-mysql php8.2-ldap"

    [resources.database]
    type = "mysql"
